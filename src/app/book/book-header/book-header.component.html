<div class="logo">
  <h1 routerLink="/book"><i class="fas fa-glasses"></i> T&T<br>Reviewer</h1>
</div>

<div class="ul_div">
  <ul>
    <li *ngIf="!nameUser" (click)="login()" routerLinkActive="router-link-active" >Đăng nhập</li>
    <li *ngIf="nameUser">Xin chào {{nameUser}}</li>
    <li routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}" class="bookreview">Thể loại sách
      <ul class="listcategory">
        <li routerLink="/book">Tất cả sách</li>
        <li (click)="getCategory(item)" *ngFor="let item of categories">{{item.categoryName}}</li>
      </ul>
    </li>
    <li routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['authors']">Tác giả</li>
    <li routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['aboutUs']">Thông tin thêm</li>
    <li *ngIf="nameUser" (click)="logOut()">Logout</li>
  </ul>
</div>
