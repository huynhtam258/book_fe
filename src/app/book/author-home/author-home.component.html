<div>
    <h2 style="float: left; margin-right: 20px">List Authors</h2>
    <div class="search row">
        <i class="fas fa-search"></i>
        <input class="form-control" type="text" name="searchBook" [(ngModel)]="searchAuthor" 
        autocomplete="off" placeholder="Start searching">
    </div>
</div>
<div class="row bookHome" >
    <app-author-item
    class="col-md-4 col-12" 
    *ngFor="let item of authors | filter:searchAuthor | paginate: { itemsPerPage: 9, currentPage: p };"
    [authorinp]='item'
></app-author-item>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
